<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Poly-Maker{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00d4aa;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #999;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        nav a:hover {
            color: #fff;
            background: #333;
        }

        nav a.active {
            color: #00d4aa;
            background: rgba(0, 212, 170, 0.1);
        }

        /* Status indicators */
        .status-bar {
            display: flex;
            gap: 20px;
            font-size: 0.85rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.connected { background: #00d4aa; }
        .status-dot.disconnected { background: #ff4757; }
        .status-dot.warning { background: #ffa502; }

        /* Cards */
        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        /* Grid layouts */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        @media (max-width: 1200px) {
            .grid-4 { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 768px) {
            .grid-2, .grid-3, .grid-4 { grid-template-columns: 1fr; }
        }

        /* Stats */
        .stat {
            text-align: center;
            padding: 15px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }

        .stat-value.positive { color: #00d4aa; }
        .stat-value.negative { color: #ff4757; }

        .stat-label {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            color: #888;
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #00d4aa;
            color: #000;
        }

        .btn-primary:hover {
            background: #00b894;
        }

        .btn-secondary {
            background: #333;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .btn-danger {
            background: #ff4757;
            color: #fff;
        }

        .btn-danger:hover {
            background: #ff3344;
        }

        .btn-sm {
            padding: 4px 10px;
            font-size: 0.8rem;
        }

        /* Forms */
        input, select {
            background: #0f0f0f;
            border: 1px solid #333;
            color: #e0e0e0;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 0.95rem;
            width: 100%;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00d4aa;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #888;
            font-size: 0.85rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-success { background: rgba(0, 212, 170, 0.2); color: #00d4aa; }
        .badge-warning { background: rgba(255, 165, 2, 0.2); color: #ffa502; }
        .badge-danger { background: rgba(255, 71, 87, 0.2); color: #ff4757; }
        .badge-info { background: rgba(116, 185, 255, 0.2); color: #74b9ff; }

        /* Utilities */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .text-muted { color: #888; }
        .text-success { color: #00d4aa; }
        .text-danger { color: #ff4757; }
        .text-warning { color: #ffa502; }
        .mb-20 { margin-bottom: 20px; }
        .mt-20 { margin-top: 20px; }

        /* Search */
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
        }

        /* Flash messages */
        .flash {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .flash-success {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid #00d4aa;
            color: #00d4aa;
        }

        .flash-error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid #ff4757;
            color: #ff4757;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            color: #888;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Poly-Maker</div>
            <nav>
                <a href="/" class="{% if page == 'dashboard' %}active{% endif %}">Dashboard</a>
                <a href="/markets" class="{% if page == 'markets' %}active{% endif %}">Markets</a>
                <a href="/parameters" class="{% if page == 'parameters' %}active{% endif %}">Parameters</a>
                <a href="/trades" class="{% if page == 'trades' %}active{% endif %}">Trades</a>
            </nav>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-dot {% if db_status.connected %}connected{% else %}disconnected{% endif %}"></span>
                    Database
                </div>
                {% if bot_status %}
                <div class="status-item">
                    <span class="status-dot {% if bot_status.dry_run %}warning{% else %}connected{% endif %}"></span>
                    {% if bot_status.dry_run %}Dry Run{% else %}Live{% endif %}
                </div>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Auto-refresh status every 30 seconds
        setInterval(() => {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    const dbDot = document.querySelector('.status-item:first-child .status-dot');
                    if (dbDot) {
                        dbDot.className = 'status-dot ' + (data.database.connected ? 'connected' : 'disconnected');
                    }
                })
                .catch(() => {});
        }, 30000);
    </script>
</body>
</html>
